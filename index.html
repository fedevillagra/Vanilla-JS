<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hendrick's</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- hoja de estilos -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- iconos -->
    <link href="img/icon.css" rel="stylesheet">
    <!--icono de la pagina-->
    <link rel="icon" href="img/icon1.png">
  </head>
  <body>

        <!-- nav superior -->
    <section>
        <div class="row">
            <div class="col-md-4">
                <a href=""><img src="img/LOGO2.png" class="img-fluid" id="logo" alt="..."></a>
            </div>  
            <div class="col-md-6 row form-group search">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <span class="icon-search" id="icon-search" type="submit"></span>
                </form>
            </div>
            <div class="col-md-2 form-group justify-content-end search">
                <a href="#" class="icons-right"><span class="icon-user"></span></a>
                <a href="#" class="icons-right"><span class="icon-heart"></span></a>
                <a href="#offcanvasWithBothOptions" data-bs-toggle="offcanvas" class="icons-right"><span class="icon-shopping-cart" ></span></a>
            </div>
        </div>
    </section>

        <!-- navbar -->
    <header>
        <nav class="navbar sticky-top navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand bold" href=""><span class="icon-home"></span></a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0" id="barra-de-navegacion">
                    <!--navbar.js-->
                </div>
              </div>
            </div>
          </nav>
    </header>

            <!-- carousel PRODUCTOS -->
          <div id="carouselExample" class="carousel carousel-dark slide" data-bs-ride="false">
            <div class="carousel-indicators" id="carouselIndicators">
                <!--carousel.js-->
            </div>
            <div class="carousel-inner" id="carousel">
                <!--carousel.js-->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <!-- offcanvas CARRITO   -->
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Lista de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="carrito">
            <!--cart.js-->
        </div>
        </div>

        <!-- cards CATEGORIAS -->
        <div class="row mt-5 mb-5">
          <div class="col-4" id="primera-categoria">
            <!-- categorias.js -->
          </div>
          <div class="col-8">
            <div class="row row-cols-1 row-cols-md-2 g-4" id="categorias">
              <!-- categorias.js -->
            </div>
          </div>
        </div>
       
    <!-- bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- sweet alert CDN -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/navbar.js"></script>
    <script src="js/data.js"></script>
    <script src="js/carousel.js"></script> 
    <script src="js/cart.js"></script>
    <script src="js/categorias.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/alerts.js"></script>
  </body>
</html>
